name: test-lint-deploy

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Dependencies
        run: |
          npm ci
      - name: run lint
        run: |
          npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Dependencies
        run: |
          npm ci
      - name: run test
        run: |
          npm run test      

  build: 
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Dependencies
        run: |
          npm ci
      - name: run build
        run: |
          npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: |
          echo "deploying"

        
      


